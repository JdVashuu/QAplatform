<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <h1>My Profile</h1>
    </div>

    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Profile Picture -->
        <div class="profile-picture">
            <img src="{{ url_for('static', filename='profile-pic.jpg') }}" alt="Profile Picture">
        </div>

        <!-- Account Information -->
        <div class="account-details">
            <h2>Account Recovery</h2>
            <p><strong>University Seat Number:</strong> {{ usn }}</p>
            <p><strong>Phone Number:</strong> {{ phone }}</p>
            <p><strong>Email ID:</strong> {{ email }}</p>
            <h2>Security Features</h2>
            <ul>
                <li><a href="#">Change Password</a></li>
                <li><a href="#">Enable Two-Factor Authentication</a></li>
            </ul>
        </div>

        <!-- Account Actions -->
        <div class="account-actions">
            <button class="logout-btn">Log Out</button>
            <button class="delete-btn">Delete Account</button>
        </div>
    </div>
</body>
</html>
